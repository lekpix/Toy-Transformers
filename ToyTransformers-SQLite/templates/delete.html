    <h1 style="margin-left: 500px;">Toy Transformer List</h1>
    <a href="index.html"style="font-size: 15px; font-weight: bold;margin-left: 50px">Home</a>

    <div style="margin-left: 500px;"> 
        <p id="#inventory_list"></p>
        <a href="/edititem">Total Items in stock</a>
        
        <br>
        
        <form  method="POST">
            <p> Enter Supplier name:
            <input type="text" id="firstname" name="suppliername"></p>

            <p> Enter your Transformer name: 
            <input type="text" id="toyname" name="toyname"></p>

            <p>Enter Price: 
            <input type="text" id="price" name="price"></p>

            <p>Enter Number of units:
            <input type="text" id="unit" name="unit"></p>

            <p>Enter product storage location:
            <input type="text" id="productlocation" name="productlocation"></p>

            <input type="submit" value="submit">
        </form>
